<div class="grid">
  <div class="list">
    <mat-form-field>
      <mat-label>Select JSON</mat-label>
      <mat-select [formControl]="nameControl">
        <mat-option [value]="">
          --select JSON--
        </mat-option>
        <mat-option *ngFor="let json of JSONsList" [value]="json">
          {{json}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Key to filter</mat-label>
      <input matInput [formControl]="keyControl">
      <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="false" (click)="addKey()">
        <mat-icon>{{'add'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let key of filterkeys">
        <div class="list-element">
          <span>{{key}}</span>
          <button mat-icon-button aria-label="Delete" (click)="deleteKey(key)">
            <mat-icon>remove</mat-icon>
          </button>
        </div>

      </mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" class="button-add" (click)="filter()">Filter JSON</button>
  </div>
  <div class="form">
    <app-jsoncodemirror [JSONContent]="jsonData"></app-jsoncodemirror>
  </div>
</div>
