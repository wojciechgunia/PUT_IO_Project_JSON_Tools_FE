<div class="grid">
  <div class="list">
    <mat-form-field>
      <mat-label>Select JSON</mat-label>
      <mat-select [formControl]="nameControl">
        <mat-option [value]="">
          --select JSON--
        </mat-option>
        <mat-option *ngFor="let json of JSONsList" [value]="json">
          {{json}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="button-add" (click)="minimalize()">Minimalize JSON</button>
  </div>
  <div class="form">
    <app-jsoncodemirror [JSONContent]="jsonData"></app-jsoncodemirror>
  </div>
</div>
